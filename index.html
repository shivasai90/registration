<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">

    <body>
       <div>
            <h1 id="h1">Registration form</h1><br><br>

                <select>

                    <option value="BA">BA</option>

                <label class="label"><b>Technologies known</b></label>
                <input type="checkbox" value="java" class="label">java

                <button type="submit">Register</button>
                <button type="submit">Clear</button>
            </form>
        </div>

</html>
